apiVersion: v1
kind: Service
metadata:
  name: {{ include "smtp4dev.fullname" . }}
  labels:
    {{- include "smtp4dev.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "smtp4dev.selectorLabels" . | nindent 4 }}
